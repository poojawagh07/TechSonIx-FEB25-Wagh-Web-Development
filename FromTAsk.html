<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <link href="formtask.css" rel="stylesheet">
  <style>
    .error { color: red; }
  </style>
</head>
<body>
    <div class="container">

<h2> Sign Up Form</h2>
<form id="signupForm" onsubmit="return validateForm()">
  <label for="email" >Email:</label>
  <input type="email" id="email" name="email"class="inputType"><br><br>
  <span id="emailError" class="error"></span><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" class="inputType1"><br><br>
  <span id="passwordError" class="error"></span><br>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" class="inputType2"><br><br>
  <span id="confirmPasswordError" class="error"></span><br>

  <input type="submit" value="Submit" class="button">
</form>
<div>

<script src="script.js"></script>
</body>
</html>
